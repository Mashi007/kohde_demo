services:
  # Web Service - Aplicación Flask
  - type: web
    name: erp-restaurantes
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: GOOGLE_CLOUD_PROJECT
        sync: false
      - key: GOOGLE_CREDENTIALS_PATH
        sync: false
      - key: WHATSAPP_ACCESS_TOKEN
        sync: false
      - key: WHATSAPP_PHONE_NUMBER_ID
        sync: false
      - key: WHATSAPP_VERIFY_TOKEN
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: EMAIL_FROM
        value: noreply@restaurantes.com
      - key: STOCK_MINIMUM_THRESHOLD_PERCENTAGE
        value: 0.2
      - key: IVA_PERCENTAGE
        value: 0.15

  # Frontend - Web Service (Express server for SPA routing)
  # IMPORTANTE: Este servicio DEBE ser "Web Service", NO "Static Site"
  # Si está configurado como Static Site en Render, las rutas no funcionarán al refrescar
  - type: web
    name: kfronend-demo
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && node server.js
    # NO usar staticPublishPath - esto convertiría el servicio en Static Site
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: PORT
        sync: false
      # URL del backend API
      - key: VITE_API_URL
        value: https://kohde-demo-ewhi.onrender.com/api

  # PostgreSQL Database
  - type: pgsql
    name: erp-restaurantes-db
    databaseName: erp_restaurantes
    user: erp_user
    plan: free  # Cambiar a 'starter' o superior para producción
